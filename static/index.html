<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO IAQS Score</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 10px 40px 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        .gauge-container {
            position: relative;
            width: 500px;
            height: 250px;
            margin: 0 auto -20px;
        }

        .gauge-svg {
            width: 100%;
            height: 100%;
        }

        .needle {
            transition: transform 0.5s ease-out;
            transform-origin: 150px 145px;
        }

        .title {
            text-align: center;
            margin-bottom: 10px;
            z-index: 2;
            position: relative;
        }

        .title-main {
            font-size: 20px;
            color: #333;
            letter-spacing: 1px;
            font-weight: normal;
        }

        .title-score {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            letter-spacing: 2px;
        }

        .sensor-container {
            position: relative; 
            width: 200px;
            height: 200px;
            margin: 80px auto;
            /* Stacking context: make sure it is in front of z-index: 1 */
            z-index: 2;
        }

        .sensor-diamond {
            width: 200px;
            height: 200px;
            background: #4a7aef;
            transform: rotate(45deg);
            border-radius: 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            border: 2px solid #7b7b7b;
        }

        .sensor-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            text-align: center;
            color: white;
        }

        .globe-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .sensor-circle {
            width: 140px;
            height: 140px;
            background: #000000;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            border: 2px solid #7b7b7b;
        }

        .sensor-value {
            font-size: 18px;
            font-weight: bold;
            margin: 5px 0;
        }

        .sensor-label {
            font-size: 12px;
            opacity: 0.9;
        }

        .iaq-language-text {
            /* Positioning relative to the .container parent */
            position: absolute; 
            top: 60%; /* Adjust vertical placement to roughly align with the diamond */
            left: 50%;
            transform: translate(-50%, -50%); /* Center horizontally and vertically */
            
            /* Sizing and appearance */
            font-size: 85px; 
            font-weight: bold;
            color: #7585a8; /* Greyed out color */
            letter-spacing: -2px;
            line-height: 1;
            text-align: center;
            /* Stacking context: place it behind the diamond */
            z-index: 1;
            display: inline-block;
        }

        .iaq-text-stretcher {
            /* Apply the vertical stretch (3 times the height, 1 time the width) */
            display: inline-block;
            transform: scaleY(2.75); 
            /* You might need to adjust the vertical position after stretching. */
            /* Add a small vertical offset if the stretching causes misalignment */
            transform-origin: center center;
            margin-top: 10px; /* Adjust this value if the text drifts vertically */
        }

        .footer-badge {
            background: #4a7aef;
            border-radius: 10px;
            margin: 100px auto 0;
            width: fit-content;
            box-shadow: 0 5px 15px rgba(74, 122, 239, 0.4);
            z-index: 2;
            position: relative;
        }
        .footer-logo {
            display: block;
            height: 60px;      /* tweak to match existing badge height */
            width: auto;       /* preserves aspect ratio */
            margin: 0 auto;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="gauge-container">
            <svg class="gauge-svg" viewBox="0 0 300 200">

                <defs>
                    <path id="text-path-unhealthy" fill="none" 
                        d="M 197.5 62.73 
                        A 95 95 0 0 1 245 145"/> 
                    
                    <path id="text-path-moderate" fill="none" 
                        d="M 102.5 62.73 
                        A 95 95 0 0 1 197.5 62.73"/>

                    <path id="text-path-good" fill="none" 
                        d="M 55 145
                        A 95 95 0 0 1 102.5 62.73"/>
                </defs>

                <path d="M 250 145 
                        A 100 100 0 0 0 200.00 58.397"
                    fill="none" stroke="#ffb6b4" stroke-width="21"/>

                <path d="M 200.00 58.397 
                        A 100 100 0 0 0 100.00 58.397"
                    fill="none" stroke="#ffe5ae" stroke-width="21"/>

                <path d="M 100.00 58.397 
                        A 100 100 0 0 0 50 145"
                    fill="none" stroke="#c5daff" stroke-width="21"/>


                <path d="M 207.25 145 
                        A 57.25 57.25 0 0 0 178.63 95.42"
                    fill="none" stroke="#ff4444" stroke-width="64.5"/>

                <path d="M 178.63 95.42 
                        A 57.25 57.25 0 0 0 121.37 95.42"
                    fill="none" stroke="#ffaa00" stroke-width="64.5"/>

                <path d="M 121.37 95.42 
                        A 57.25 57.25 0 0 0 92.75 145"
                    fill="none" stroke="#4a7aef" stroke-width="64.5"/>

                <!-- TEXT INSIDE EACH SEGMENT -->
                <g fill="black" font-size="12" font-weight="bold">
                    
                    <text text-anchor="middle">
                        <textPath href="#text-path-unhealthy" startOffset="50%">
                            UNHEALTHY
                        </textPath>
                    </text>

                    <text text-anchor="middle">
                        <textPath href="#text-path-moderate" startOffset="50%">
                            MODERATE
                        </textPath>
                    </text>

                    <text text-anchor="middle">
                        <textPath href="#text-path-good" startOffset="50%">
                            GOOD
                        </textPath>
                    </text>
                </g>

                <!-- Center circle -->
                <circle cx="150" cy="145" r="15" fill="white" stroke="#333" stroke-width="3"/>
                <circle cx="150" cy="145" r="8" fill="#333"/>

                <!-- Needle -->
                <g class="needle" id="needle">
                    <line x1="150" y1="145" x2="150" y2="65" 
                        stroke="#333" stroke-width="4" stroke-linecap="round"/>
                </g>
            </svg>
        </div>

        <div class="title">
            <div class="title-main">GO IAQ <b>SCORE</b></div>
        </div>

        <div class="iaq-language-text">
            <span class="iaq-text-stretcher">
                COMMON IAQ<br>LANGUAGE
            </span>
        </div>

        <div class="sensor-container">
            <div class="sensor-diamond">
                <div class="sensor-inner">
                    <div class="sensor-circle">
                        <div class="sensor-value" id="co2-value">CO₂<br>750 ppm</div>
                        <div style="height: 6px;"></div>
                        <div class="sensor-value" id="pm-value">PM₂.₅<br>5 μg/m³</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-badge">
            <img src="static/assets/go-aqs-logo.svg" alt="GO AQS" class="footer-logo">
        </div>
    </div>

    <script>
        const needle = document.getElementById('needle');
        const co2Display = document.getElementById('co2-value');
        const pmDisplay = document.getElementById('pm-value');

        // Function to set gauge position (0-180 degrees)
        function setGaugePosition(angle) {
            needle.style.transform = `rotate(${angle}deg)`;
        }

        // Function to set CO2 value
        function setCO2(value) {
            co2Display.innerHTML = `CO₂<br>${value} ppm`;
        }

        // Function to set PM2.5 value
        function setPM25(value) {
            pmDisplay.innerHTML = `PM₂.₅<br>${value} μg/m³`;
        }

        // Initialize with default values
        setGaugePosition(-50);
        setCO2(750);
        setPM25(5);

        // Example usage - uncomment and modify to test:
        // setTimeout(() => setGaugePosition(120), 2000);
        // setTimeout(() => setCO2(1200), 2000);
        // setTimeout(() => setPM25(35), 2000);
    </script>
</body>
</html>
