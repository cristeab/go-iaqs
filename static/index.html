<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO IAQS Score</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 10px 40px 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        .gauge-container {
            position: relative;
            width: 500px;
            height: 250px;
            margin: 0 auto -20px;
        }

        .gauge-svg {
            width: 100%;
            height: 100%;
        }

        .needle {
            transition: transform 0.5s ease-out;
            transform-origin: 150px 145px;
        }

        .title {
            text-align: center;
            margin-bottom: 10px;
            z-index: 2;
            position: relative;
        }

        .title-main {
            font-size: 20px;
            color: #333;
            letter-spacing: 1px;
            font-weight: normal;
        }

        .title-score {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            letter-spacing: 2px;
        }

        .sensor-container {
            position: relative; 
            width: 200px;
            height: 200px;
            margin: 80px auto;
            /* Stacking context: make sure it is in front of z-index: 1 */
            z-index: 2;
        }

        .sensor-diamond {
            width: 200px;
            height: 200px;
            background: #4a7aef;
            transform: rotate(45deg);
            border-radius: 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            border: 2px solid #7b7b7b;
        }

        .sensor-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            text-align: center;
            color: white;
        }

        .globe-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .sensor-circle {
            width: 140px;
            height: 140px;
            background: #000000;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            border: 2px solid #7b7b7b;
        }

        .sensor-value {
            font-size: 18px;
            font-weight: bold;
            margin: 5px 0;
        }

        .sensor-label {
            font-size: 12px;
            opacity: 0.9;
        }

        .iaq-language-text {
            /* Positioning relative to the .container parent */
            position: absolute; 
            top: 60%; /* Adjust vertical placement to roughly align with the diamond */
            left: 50%;
            transform: translate(-50%, -50%); /* Center horizontally and vertically */
            
            /* Sizing and appearance */
            font-size: 85px; 
            font-weight: bold;
            color: #7585a8; /* Greyed out color */
            letter-spacing: -2px;
            line-height: 1;
            text-align: center;
            /* Stacking context: place it behind the diamond */
            z-index: 1;
            display: inline-block;
        }

        .iaq-text-stretcher {
            /* Apply the vertical stretch (3 times the height, 1 time the width) */
            display: inline-block;
            transform: scaleY(2.75); 
            /* You might need to adjust the vertical position after stretching. */
            /* Add a small vertical offset if the stretching causes misalignment */
            transform-origin: center center;
            margin-top: 10px; /* Adjust this value if the text drifts vertically */
        }

        .footer-badge {
            background: #4a7aef;
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            text-align: center;
            margin: 100px auto 0;
            width: fit-content;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(74, 122, 239, 0.4);
            /* --- NEW GRID STYLES --- */
            display: grid;
            /* Define 2 columns: auto for icon, 1fr for text */
            grid-template-columns: auto 1fr;
            /* Define 2 rows: auto-sized by content */
            grid-template-rows: auto auto;
            /* Center text vertically within the badge */
            align-items: center; 
            /* Remove text-align: center which would center the grid content */
            text-align: initial;
            /* Add a gap between the icon column and text column */
            column-gap: 8px;
            z-index: 2;
            position: relative;
        }

        .footer-icon {
            font-size: 30px;
            grid-row: 1 / span 2;
            align-self: center;
            margin-right: 0;
        }

        .footer-text-wrapper {
            /* Ensures the wrapper is positioned in the second column (default) */
            grid-column: 2; 
            display: flex; /* Helps align the text within its grid cell */
            flex-direction: column; 
            align-items: flex-start; /* Aligns text to the left */
        }

        .footer-text-small {
            font-size: 11px;
            letter-spacing: normal;
            font-weight: 300;
        }
        .footer-text {
            font-size: 18px;
            letter-spacing: 1px;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="gauge-container">
            <svg class="gauge-svg" viewBox="0 0 300 200">

                <path d="M 250 145 
                        A 100 100 0 0 0 200.00 58.397"
                    fill="none" stroke="#ffb6b4" stroke-width="21"/>

                <path d="M 200.00 58.397 
                        A 100 100 0 0 0 100.00 58.397"
                    fill="none" stroke="#ffe5ae" stroke-width="21"/>

                <path d="M 100.00 58.397 
                        A 100 100 0 0 0 50 145"
                    fill="none" stroke="#c5daff" stroke-width="21"/>


                <path d="M 207.25 145 
                        A 57.25 57.25 0 0 0 178.63 95.42"
                    fill="none" stroke="#ff4444" stroke-width="64.5"/>

                <path d="M 178.63 95.42 
                        A 57.25 57.25 0 0 0 121.37 95.42"
                    fill="none" stroke="#ffaa00" stroke-width="64.5"/>

                <path d="M 121.37 95.42 
                        A 57.25 57.25 0 0 0 92.75 145"
                    fill="none" stroke="#4a7aef" stroke-width="64.5"/>

                <!-- TEXT INSIDE EACH SEGMENT -->
    <text x="219.28" y="105" fill="black" font-size="12" font-weight="bold" text-anchor="middle">
        UNHEALTHY
    </text>

    <text x="150" y="65" fill="black" font-size="12" font-weight="bold" text-anchor="middle">
        MODERATE
    </text>

    <text x="80.72" y="105" fill="black" font-size="12" font-weight="bold" text-anchor="middle">
        GOOD
    </text>

                <!-- Center circle -->
                <circle cx="150" cy="145" r="15" fill="white" stroke="#333" stroke-width="3"/>
                <circle cx="150" cy="145" r="8" fill="#333"/>

                <!-- Needle -->
                <g class="needle" id="needle">
                    <line x1="150" y1="145" x2="150" y2="65" 
                        stroke="#333" stroke-width="4" stroke-linecap="round"/>
                </g>
            </svg>
        </div>

        <div class="title">
            <div class="title-main">GO IAQS <b>SCORE</b></div>
        </div>

        <div class="iaq-language-text">
            <span class="iaq-text-stretcher">
                COMMON IAQ<br>LANGUAGE
            </span>
        </div>

        <div class="sensor-container">
            <div class="sensor-diamond">
                <div class="sensor-inner">
                    <div class="sensor-circle">
                        <div class="sensor-value" id="co2-value">CO‚ÇÇ<br>750 ppm</div>
                        <div style="height: 6px;"></div>
                        <div class="sensor-value" id="pm-value">PM‚ÇÇ.‚ÇÖ<br>5 Œºg/m¬≥</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-badge">
            <span class="footer-icon">üåê</span>
            <span class="footer-text-wrapper">
                <span class="footer-text-small">Aligns with</span>
                <span class="footer-text">GO AQS</span>
            </span>
        </div>
    </div>

    <script>
        const needle = document.getElementById('needle');
        const co2Display = document.getElementById('co2-value');
        const pmDisplay = document.getElementById('pm-value');

        // Function to set gauge position (0-180 degrees)
        function setGaugePosition(angle) {
            needle.style.transform = `rotate(${angle}deg)`;
        }

        // Function to set CO2 value
        function setCO2(value) {
            co2Display.innerHTML = `CO‚ÇÇ<br>${value} ppm`;
        }

        // Function to set PM2.5 value
        function setPM25(value) {
            pmDisplay.innerHTML = `PM‚ÇÇ.‚ÇÖ<br>${value} Œºg/m¬≥`;
        }

        // Initialize with default values
        setGaugePosition(-50);
        setCO2(750);
        setPM25(5);

        // Example usage - uncomment and modify to test:
        // setTimeout(() => setGaugePosition(120), 2000);
        // setTimeout(() => setCO2(1200), 2000);
        // setTimeout(() => setPM25(35), 2000);
    </script>
</body>
</html>
