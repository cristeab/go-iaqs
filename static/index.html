<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO IAQS Score</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        .gauge-container {
            position: relative;
            width: 300px;
            height: 150px;
            margin: 0 auto 30px;
        }

        .gauge-svg {
            width: 100%;
            height: 100%;
        }

        .needle {
            transition: transform 0.5s ease-out;
            transform-origin: 150px 145px;
        }

        .title {
            text-align: center;
            margin-bottom: 10px;
        }

        .title-main {
            font-size: 14px;
            color: #333;
            letter-spacing: 1px;
            font-weight: normal;
        }

        .title-score {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            letter-spacing: 2px;
        }

        .main-text {
            text-align: center;
            font-size: 72px;
            font-weight: bold;
            color: #a8b5c8;
            letter-spacing: -2px;
            line-height: 1;
            margin: 20px 0;
        }

        .sensor-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 40px auto;
        }

        .sensor-diamond {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #5b8fff 0%, #4a7aef 100%);
            transform: rotate(45deg);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .sensor-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            text-align: center;
            color: white;
        }

        .globe-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .sensor-circle {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #2a2a2a 0%, #000000 100%);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            border: 3px solid #666;
        }

        .sensor-value {
            font-size: 16px;
            font-weight: bold;
            margin: 5px 0;
        }

        .sensor-label {
            font-size: 12px;
            opacity: 0.9;
        }

        .subtitle {
            text-align: center;
            font-size: 64px;
            font-weight: bold;
            color: #a8b5c8;
            letter-spacing: -1px;
            margin: 20px 0;
        }

        .footer-badge {
            background: #4a7aef;
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            text-align: center;
            margin: 30px auto 0;
            width: fit-content;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(74, 122, 239, 0.4);
        }

        .footer-icon {
            font-size: 20px;
            margin-right: 8px;
        }

        .footer-text {
            font-size: 18px;
            letter-spacing: 1px;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="gauge-container">
            <svg class="gauge-svg" viewBox="0 0 300 200">

                <!-- UNHEALTHY (0¬∞ to 60¬∞) -->
                <path d="M 250 145 
                        A 100 100 0 0 0 200.00 58.397"
                    fill="none" stroke="#ff4444" stroke-width="28"/>

                <!-- MODERATE (60¬∞ to 120¬∞) -->
                <path d="M 200.00 58.397 
                        A 100 100 0 0 0 100.00 58.397"
                    fill="none" stroke="#ffaa00" stroke-width="28"/>

                <!-- GOOD (120¬∞ to 180¬∞) -->
                <path d="M 100.00 58.397 
                        A 100 100 0 0 0 50 145"
                    fill="none" stroke="#4a7aef" stroke-width="28"/>

                <!-- Labels -->
                <text x="260" y="110" fill="#666" font-size="12" font-weight="bold">UNHEALTHY</text>
                <text x="150" y="35"  fill="#666" font-size="12" font-weight="bold" text-anchor="middle">MODERATE</text>
                <text x="40"  y="110" fill="#666" font-size="12" font-weight="bold" text-anchor="end">GOOD</text>

                <!-- Center circle -->
                <circle cx="150" cy="145" r="15" fill="white" stroke="#333" stroke-width="3"/>
                <circle cx="150" cy="145" r="8" fill="#333"/>

                <!-- Needle -->
                <g class="needle" id="needle">
                    <line x1="150" y1="145" x2="150" y2="65" 
                        stroke="#333" stroke-width="4" stroke-linecap="round"/>
                </g>
            </svg>
        </div>

        <div class="title">
            <div class="title-main">GO IAQS SCORE</div>
        </div>

        <div class="main-text">COMMON IAQ</div>

        <div class="sensor-container">
            <div class="sensor-diamond">
                <div class="sensor-inner">
                    <div class="globe-icon">üåê</div>
                    <div class="sensor-circle">
                        <div class="sensor-value" id="co2-value">CO‚ÇÇ<br>750 ppm</div>
                        <div style="height: 10px;"></div>
                        <div class="sensor-value" id="pm-value">PM‚ÇÇ.‚ÇÖ<br>5 Œºg/m¬≥</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="subtitle">LANGUAGE</div>

        <div class="footer-badge">
            <span class="footer-icon">üåê</span>
            <span class="footer-text">Aligns with GO AQS</span>
        </div>
    </div>

    <script>
        const needle = document.getElementById('needle');
        const co2Display = document.getElementById('co2-value');
        const pmDisplay = document.getElementById('pm-value');

        // Function to set gauge position (0-180 degrees)
        function setGaugePosition(angle) {
            if (angle < 0) angle = 0;
            if (angle > 180) angle = 180;
            needle.style.transform = `rotate(${angle}deg)`;
        }

        // Function to set CO2 value
        function setCO2(value) {
            co2Display.innerHTML = `CO‚ÇÇ<br>${value} ppm`;
        }

        // Function to set PM2.5 value
        function setPM25(value) {
            pmDisplay.innerHTML = `PM‚ÇÇ.‚ÇÖ<br>${value} Œºg/m¬≥`;
        }

        // Initialize with default values
        setGaugePosition(60);
        setCO2(750);
        setPM25(5);

        // Example usage - uncomment and modify to test:
        // setTimeout(() => setGaugePosition(120), 2000);
        // setTimeout(() => setCO2(1200), 2000);
        // setTimeout(() => setPM25(35), 2000);
    </script>
</body>
</html>
